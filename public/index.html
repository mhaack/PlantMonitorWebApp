<!DOCTYPE html>
<html>

<head>
	<!--  App Title  -->
	<title>Jasi's Plant Monitor</title>
	<!--  App Description  -->
	<meta name="description" content="Capture is a free bootstrap v3.3.2 app landing page perfect to present you IOS, android or windows application in an elegant way." />
	<meta charset="utf-8">
	<meta name="author" content="Markus Haack">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="apple-touch-icon" href="images/icon.png" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<script type="text/javascript" src="https://cdn.polyfill.io/v1/polyfill.min.js?features=Intl.~locale.en"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts-more.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/modules/solid-gauge.js"></script>
	<script type="text/javascript" src="js/handlebars-intl.min.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript">
		Parse.initialize("xSMOH0t5rDZFnBNoaxZBWBTwGtsBAlwXiPJpPhfW", "X6d5yKXKee68dckr2xd636wb9gdUM9mdHEUaxqJo");
		HandlebarsIntl.registerWith(Handlebars);
	</script>
</head>

<body>

	<!--  Header Section  -->
	<header>
		<div class="container">
			<div class="logo pull-left animated fadeInLeft">
				<img src="img/icon-seedling.png" alt="" title="">
			</div>
			<nav class="pull-top">
				<ul class="list-unstyled">
					<li><a href="#hero">Status</a></li>
					<li><a href="#last24hour">Last 24 hours</a></li>
					<li><a href="#history">History</a></li>
				</ul>
			</nav>
			<span class="burger_icon">menu</span>
		</div>
	</header>
	<!--  End Header Section  -->

	<!--  Hero Section  -->
	<section class="hero" id="hero">
		<div class="container">
			<div class="row text-center">
				<img class="animated fadeInDown" src="img/plant2.svg" alt="Plant" height="32">
				<h1 class="text-uppercase animated fadeInDown">What is going on with my plants?</h1>
				<div id="main-data" />
			</div>
		</div>
	</section>
	<script type="text/x-handlebars-template" id="main-data-template">
		<p class="timestamp">Last measurement: {{formatDate createdAt day="numeric" month="short" year="numeric" hour="numeric" minute="numeric"}}</p>
		<div id="container-soil1-main" class="main-data-gauge"></div>
		<div id="container-soil2-main" class="main-data-gauge"></div>
		<div id="container-soil3-main" class="main-data-gauge"></div>
		<div class="clearfix" />
		<p class="data">temperature: {{formatNumber temperature minimumFractionDigits="1" maximumFractionDigits="1"}} °C, humidity: {{formatNumber humidity maximumFractionDigits="0"}}%, pressure: {{formatNumber pressure maximumFractionDigits="0"}} hPa</p>
	</script>
	<!--  End Hero Section  -->

	<!--  Last 24 Hour Section  -->
	<section class="last24hour" id="last24hour">
		<div class="container">
			<div class="row text-center">
				<div class="details animated fadeInDown">
					<img class="animated fadeInDown" src="img/plant1.svg" alt="Plant" height="32">
					<h1 class="text-uppercase animated fadeInDown">The last 24 hours</h1>
					<div class="switcher animated fadeInDown">
							<a id="tempLink" class="item" href="#"><img src="img/temp2.svg" alt="Temperature" height="16"> Temperature</a>
							<a id="soilLink" class="item" href="#"><img src="img/watering.svg" alt="Watering" height="16"> Soil Moisture</a>
					</div>
					<div id="24hour-temp-data" class="chart"></div>
					<div id="24hour-soil-data" class="chart" style="margin: 10px 5px"></div>
				</div>
			</div>
		</div>
	</section>
	<!--  And App Features Section  -->

	<!--  History Section  -->
	<section class="history" id="history">
		<div class="container">
			<div class="row text-center">
				<img class="animated fadeInDown" src="img/temp.svg" alt="Temperature" height="32">
				<h1 class="text-uppercase animated fadeInDown">Daily Temperature History</h1>
				<div id="history-temp-data" style="min-width: 310px; height: 200px; margin: 0 auto"></div>
			</div>
		</div>
	</section>
	<!--  History Section  -->

	<!--  Footer Section  -->
	<footer>
		<p class="copyright animated fadeIn">© 2015
			<strong>Markus Haack</strong>
		</p>
	</footer>
	<!--  End Footer Section  -->
</body>
</html>
